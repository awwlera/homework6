<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner shopping list</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header-item">CSS Dinner Shopping List</h1>
        <h2 class="header-item">Letâ€™s go to the mall!</h2>
    </header>
    <main>
        <div class="container">
            <ul class="checklist">
                <li class="checklist-item">
                    <label for="line1" class="list-item">
                        <input type="checkbox" class="checkbox" name="list-item" id="line1">
                        <span class="pseudo-label"></span> 
                        <span>A lot of pickles</span> 
                        <span class="comments">(for the next lessons about CSS)</span>
                    </label>
                </li>
                <li class="checklist-item">
                    <label for="line2" class="list-item">
                        <input type="checkbox" class="checkbox" name="list-item" id="line2">
                        <span class="pseudo-label"></span>
                        <span>10 apples</span>
                        <span class="comments">(for more CSS manipulations)</span>
                    </label>
                </li>
                <li class="checklist-item">
                    <label for="line3" class="list-item">
                        <input type="checkbox" class="checkbox" name="list-item" id="line3">
                        <span class="pseudo-label"></span>
                        <span>20 oranges</span>
                        <span class="comments">(because they are awesome)</span>
                    </label> 
                </li>
                <li class="checklist-item">
                    <label for="line4" class="list-item">
                        <input type="checkbox" class="checkbox" name="list-item" id="line4">
                        <span class="pseudo-label"></span>
                        <span>13 plates</span>
                        <span class="comments">(hm... they always dissapear)</span>
                    </label>
                </li>
                <li class="checklist-item">
                    <label for="line5" class="list-item">
                        <input type="checkbox" class="checkbox" name="list-item" id="line5">
                        <span class="pseudo-label"></span>
                        <span>15 bentos</span>
                    </label>
                </li>
                <li class="checklist-item">
                    <label for="line6" class="list-item">
                        <input type="checkbox" class="checkbox" name="list-item" id="line6">
                        <span class="pseudo-label"></span>
                        <span>1 bottle of Sake</span>
                        <span class="comments">(for my friends)</span>
                    </label>  
                </li>
            </ul>
        </div> 
        <div class="button-wrap">
            <button class="main-button">Bon appetit :)</button>
        </div>  
    </main>    
</body>
</html>
