<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner shopping list</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header-item">CSS Dinner Shopping List</h1>
        <h2 class="header-item">Letâ€™s go to the mall!</h2>
    </header>
    <main>
        <div class="container">
            <ul class="checklist">
                <li class="checklist-item">
                    <input type="checkbox" class="checkbox" name="list-item" id="line1">
                    <label for="line1" class="list-item"> A lot of pickles<span class="comments">(for the next lessons about CSS)</span></label>
                </li>
                <li class="checklist-item">
                    <input type="checkbox" class="checkbox" name="list-item" id="line2">
                    <label for="line2" class="list-item"> 10 apples<span class="comments">(for more CSS manipulations)</span></label>
                </li>
                <li class="checklist-item">
                    <input type="checkbox" class="checkbox" name="list-item" id="line3">
                    <label for="line3" class="list-item">20 oranges<span class="comments">(because they are awesome)</span> </label> 
                </li>
                <li class="checklist-item">
                    <input type="checkbox" class="checkbox" name="list-item" id="line4">
                    <label for="line4" class="list-item">13 plates<span class="comments">(hm... they always dissapear)</span></label>
                </li>
                <li class="checklist-item">
                    <input type="checkbox" class="checkbox" name="list-item" id="line5">
                    <label for="line5" class="list-item">15 bentos</label>
                </li>
                <li class="checklist-item">
                    <input type="checkbox" class="checkbox" name="list-item" id="line6">
                    <label for="line6" class="list-item">1 bottle of Sake<span class="comments">(for my friends)</span></label>  
                </li>
            </ul>
        </div> 
        <div class="button-wrap">
            <button class="main-button">Bon appetit :)</button>
        </div>  
    </main>    
</body>
</html>
